<div class="flex min-w-fit p-3 h-full" [style.background-color]="backgroundColor" [style.color]="textColor">
<form #ngForm="ngForm" (submit)="onSubmit(ngForm)" class="w-full grid">
    
    <!--First Half -->
    <div class="h-1/2 flex-grow w-full p-6 flex">

        <!-- first-half Left side  (Title + description + public/private + slider) -->
        <div class="w-full">

            <!--First-half left-side top (Title)-->
            <div class="flex-grow relative w-full mt-3">
                <input ngModel
                name="title"
              class="peer text h-full w-full border-b-2 border-blue-slate-600 bg-transparent pt-2 pb-4 font-sans text-4xl font-normal text-blue-gray-700 outline outline-0 transition-all placeholder-shown:border-blue-gray-200 focus:border-slate-600 focus:outline-0 disabled:border-0 disabled:bg-blue-gray-50"
              placeholder=" "
                />
                <label class=" after:content[' '] pointer-events-none absolute left-0 -top-5 flex h-full w-full select-none font-normal leading-tight transition-all after:absolute after:-bottom-5 after:block after:w-full after:scale-x-0 after:border-b-2 after:border-slate-600 after:transition-transform after:duration-300 peer-placeholder-shown:text-3xl peer-placeholder-shown:leading-[4.25] peer-placeholder-shown:text-gray-700 peer-focus:text-sm peer-focus:leading-tight peer-focus:text-gray-700 peer-focus:after:scale-x-100 peer-focus:after:text-gray-700 peer-disabled:text-transparent peer-disabled:peer-placeholder-shown:text-gray-700">
                Title...
                </label>
            </div>

            <!-- First-half left-side bottom (Description + public/private )-->
            <div class="flex mt-12">
                <!-- First-half left-side bottom left-side (public/private)-->
                <div class="w-1/3 flex flex-col justify-center items-center">
                    <!-- public/private-->
                    <div class="h-1/2 w-full flex flex-col justify-center items-center"> 
                        <p-selectButton class="text-4xl w-full h-full p-12 flex items-center justify-center" name="isPublic" [options]="publicOrPrivate" [(ngModel)]="isPublic" ></p-selectButton>
                    </div> 
                </div>
                
                <!--First-half left-side bottom left-side (Description)-->
                <div class="w-2/3 flex justify-center items-center">
                    <textarea class="outline text-lg w-full h-52" [style.resize]="'none'" pInputTextarea  id="description" name="description" ngModel placeholder="Description..."></textarea>
                </div>  
            </div>
            
        </div>

        <!--second-half right side  (color Wheels)-->
        <div class=" flex flex-col ml-6 gap-y-2">
            <!--textColor-->
            <div class="flex flex-col">
                <label class="text-center text-lg font-extrabold">Text Color:</label>
                <p-colorPicker class="" [(ngModel)]="textColor" [inline]="true" name="textColor"></p-colorPicker>
            </div>
            <!--bgColor-->
            <div class="flex flex-col">
                <label class="text-center text-lg font-extrabold">Background Color:</label>
                <p-colorPicker class="" [(ngModel)]="backgroundColor" [inline]="true" name="backgroundColor"></p-colorPicker>
            </div>
        </div>
    </div>

    <!--Second half (questionTypes + topics)-->
    <div class="flex gap-x-5 mt-3 justify-center items-center h-full">
        <!--slider-->
        <div class="h-full w-1/3 flex flex-col items-center outline rounded-md p-1">
            <div class="h-1/5">
                <h1 class="text-3xl p-2 h-1/5">Questions required per user: </h1>
            </div>
            <div class="h-4/5 w-full flex flex-col justify-center items-center">
                <input class="w-5/6" name="questionsPerUser" type="range" min="1" max="10"  [(ngModel)]="questionsPerUserValue" > 
                <p class="font-extrabold text-xl">{{questionsPerUserValue}} Questions</p>
            </div>
            
        </div>

        <!-- question types -->
        <div class="h-full w-1/3 flex justify-center outline rounded-md p-1">
            <div class="flex flex-col">
                <h1 class="text-3xl p-1">Allowed Question Types:</h1>
                <div *ngFor="let questionType of questionTypes" class="field-checkbox" class="my-3">
                    <p-checkbox class="text-3xl" name="questionType"  [(ngModel)]="selectedQuestionTypes" [value]="questionType.value" [inputId]="questionType.name"></p-checkbox>
                    <label class="text-xl mx-2" [for]="questionType">{{ questionType.name }}</label>
                </div> 
            </div>
        </div>
        
        <!--topics-->
        <div class="w-1/3 h-full outline rounded-md p-1">
            <app-add-topic (sendTopicList)="recieveTopicList($event)" class="w-full h-full"> </app-add-topic>
        </div>
        
    </div>

    <div class="text-center m-10">
        <button type="submit" class="px-20 py-5 outline rounded-lg text-4xl hover:bg-blue-500 bg-teal-300"> Submit </button>  
    </div>
      
</form>
</div>
